{%extends 'base.html'%}
{%block contenutoPagina%}
<h1>Prodotti</h1>

 <table>

    <tr>
        <th>ProductID</th>
        <th>ProductName</th>
         <th>SupplierID</th>
         <th>CategoryID</th>
         <th> Unit</th>
          <th>Price</th>
    </tr>
    {%for i in prodotti%}
      <tr>
         <td>{{i[0]}}</td>
         <td>{{i[1]}}</td>
         <td>{{i[2]}}</td>
         <td><a href="{{url_for('categories',categoryID=i[3])}}">{{i[3]}}</a></td>
         <td>{{i[4]}}</td>
         <td>{{i[5]}}</td>
      </tr>
    {%endfor%}
</table>
   {%endblock%}
